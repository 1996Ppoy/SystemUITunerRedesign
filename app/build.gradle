buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://jitpack.io' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.26.1'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'io.fabric'

project.version = 272

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'https://jitpack.io' }
    mavenCentral()
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.zacharee1.systemuituner"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode project.version
        versionName project.version + ""
    }
    
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release_upload {
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            renderscriptOptimLevel 3
            minifyEnabled false
            zipAlignEnabled true
            matchingFallbacks = ['release']
        }
    }

    lintOptions {
        checkReleaseBuilds false // Add this
        abortOnError false
    }

    packagingOptions {
        exclude "META-INF/library_release.kotlin_module"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    //AndroidX
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.preference:preference:1.0.0'
    implementation 'androidx.legacy:legacy-preference-v14:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.cardview:cardview:1.0.0'

    //Google
    implementation 'com.google.android.material:material:1.1.0-alpha02'
    implementation 'com.android.billingclient:billing:1.0'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.8'
    implementation 'com.google.firebase:firebase-core:16.0.6'

    //Mine-ish
    implementation 'com.jaredrummler:colorpicker-compat:1.0.5'
    implementation 'com.github.zacharee:SeekBarPreference:da20a11584'
    implementation 'com.github.zacharee:material:a2ab4a2d3c'
    implementation 'com.github.zacharee:CollapsiblePreferenceCategory:79d5b49d67'

    //Other
    implementation 'com.github.paolorotolo:appintro:v5.1.0'
    implementation 'com.dinuscxj:circleprogressbar:1.3.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.3'
    implementation 'com.joaomgcd:taskerpluginlibrary:0.1'
    implementation 'com.droidninja:filepicker:2.2.0'
    implementation 'com.github.topjohnwu:libsu:2.1.2'
}

apply plugin: 'com.google.gms.google-services'

apply plugin: 'kotlin-android-extensions'
